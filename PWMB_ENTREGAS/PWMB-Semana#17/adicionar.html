<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Dica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            width: 100%;
            height: 80px;
            background-color: #428ae9; /* Tom de azul mais escuro */
        }

        main {
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        input,
        textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #428ae9;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #tips {
            max-width: 600px;
            margin: 0 auto;
        }

        .tip {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff6666;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 20px;
            color: black;
        }
        nav a {
            margin: 0 20px;
            color: white; /* Texto em branco */
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="inicio.html">Dicas</a>
            <a href="videos.html" target="iframe">Vídeos</a>
            <a href="adicionar.html" target="iframe">Adicionar Dica</a>
            <a href="index.html">Sair</a>
        </nav>
    </header>

    <main>
        <form id="tipForm">
            <label for="tipName">Nome da Dica:</label>
            <input type="text" id="tipName" name="tipName" required>

            <label for="tipText">Texto da Dica:</label>
            <textarea id="tipText" name="tipText" rows="4" required></textarea>

            <button type="button" onclick="addTip()">Adicionar Dica</button>
        </form>

        <div id="tips"></div>

        <script>
            let tipCount = 0;

            function addTip() {
                if (tipCount < 5) {
                    tipCount++;
                    const form = document.getElementById('tipForm');
                    const tipName = form.elements['tipName'].value;
                    const tipText = form.elements['tipText'].value;

                    const tipDiv = document.createElement('div');
                    tipDiv.classList.add('tip');
                    tipDiv.innerHTML = `<strong>${tipName}</strong><br>${tipText}<button class="delete-btn" onclick="deleteTip(this)">Apagar</button>`;

                    document.getElementById('tips').appendChild(tipDiv);

                    form.reset();
                } else {
                    alert('Você atingiu o limite de 5 dicas por página.');
                }
            }

            function deleteTip(button) {
                const tipDiv = button.parentElement;
                tipDiv.remove();
                tipCount--;
            }
        </script>
    </main>
</body>

</html>
