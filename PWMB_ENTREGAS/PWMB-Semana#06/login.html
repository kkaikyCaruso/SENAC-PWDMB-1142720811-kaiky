<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form onsubmit="return iniciarInteracao()">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <a href="Cadastra.html">É novo? cadastre-se aqui</a>
    </div>

    <script>
        function iniciarInteracao() {
            // Obter o valor do campo de nome de usuário
            var username = document.getElementById("username").value;
            
            // Exibir a mensagem de boas-vindas
            window.alert(`Olá, ${username}! Bem vindo a TechMarket`);
            
            // Impedir o envio do formulário
            return false;
        }
    </script>
</body>
</html>
